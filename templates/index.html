<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBrowserTool Interaction Test</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --border-color: #666;
            --secondary-text: #ccc;
            --hover-bg: #333;
            --input-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.5;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
            color: var(--text-color);
            border: none;
            text-align: center;
            border-bottom: none;
            width: 100%;
            max-width: 1200px;
        }

        #ui-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 60px;
        }

        .element-container {
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            background: var(--input-bg);
            transition: border-color 0.2s;
        }

        .element-container:hover {
            border-color: var(--border-color);
        }

        label {
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-weight: 600;
        }

        button {
            background: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 12px 20px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        button:active {
            transform: scale(0.98);
        }

        input[type="text"] {
            background: var(--bg-color);
            border: 2px solid #444;
            color: var(--text-color);
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--text-color);
            outline: none;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--text-color);
            cursor: pointer;
        }

        .log-container {
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 8px;
            width: 100%;
            max-width: 1200px;
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
            font-size: 0.9rem;
            color: var(--secondary-text);
            box-sizing: border-box;
        }

        .log-container::before {
            content: "Activity Log";
            display: block;
            margin-bottom: 15px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-color);
            font-weight: bold;
        }

        .log-entry {
            margin: 6px 0;
            white-space: pre-wrap;
            opacity: 1;
            border-left: none;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <h1>MultiBrowserTool Interaction Test</h1>

    <div id="ui-area">
        {% for el in elements %}
        <div class="element-container">
            {% if el.type == 'button' %}
            <button id="{{ el.id }}">{{ el.label }}</button>
            {% elif el.type == 'checkbox' %}
            <label for="{{ el.id }}">{{ el.label }}</label>
            <input type="checkbox" id="{{ el.id }}">
            {% elif el.type == 'textbox' %}
            <label for="{{ el.id }}">{{ el.label }}</label>
            <input type="text" id="{{ el.id }}">
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <h3>Interaction Log</h3>
    <div id="console" class="log-container"></div>

    <script>
        const logContainer = document.getElementById('console');

        function appendLog(text) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = text;
            logContainer.insertBefore(div, logContainer.firstChild); // Prepend for newest top
        }

        async function logAction(elementId, actionType, value = null) {
            // Local fallback time immediate feedback
            // appendLog(`[PENDING] ${elementId} ${actionType}...`);

            try {
                const response = await fetch('/log_action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: elementId,
                        action: actionType,
                        value: value,
                        client_time: Date.now() / 1000 // Send seconds timestamp
                    })
                });
                const data = await response.json();
                appendLog(`[${data.server_time}] ID: ${data.id}, Action: ${data.action}` + (data.value ? `, Value: ${data.value}` : ''));
            } catch (e) {
                appendLog(`[ERROR] Failed to log interaction for ${elementId}`);
            }
        }

        // Attach listeners
        {% for el in elements %}
        {% if el.type == 'button' %}
        document.getElementById("{{ el.id }}").addEventListener('click', () => logAction("{{ el.id }}", "click"));
        {% elif el.type == 'checkbox' %}
        document.getElementById("{{ el.id }}").addEventListener('change', (e) => logAction("{{ el.id }}", "change", e.target.checked));
        {% elif el.type == 'textbox' %}
        document.getElementById("{{ el.id }}").addEventListener('input', (e) => logAction("{{ el.id }}", "input", e.target.value));
        {% endif %}
        {% endfor %}
    </script>
</body>

</html>
